<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Utility</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ping Utility</h1>
        <form method="post">
            <label for="target">Enter IP Address or Hostname:</label>
            <input type="text" id="target" name="target" placeholder="e.g., 127.0.0.1" required>
            <button type="submit">Ping</button>
        </form>

        {% if output %}
        <div class="output">
            <h2>Result:</h2>
            <pre>{{ output }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
